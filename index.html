<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=h, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Form</title>
    </head>
    <body>
        <!-- Cabezera de la web -->
        <header>
            <div class="header">
                <img src="https://www.pngall.com/wp-content/uploads/8/Restaurant-Logo-PNG-Free-Download.png" id="img__logo">
                <p>Luis Jose Gonzales</p>
                <ul>
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>WORK</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                </ul>
            </div>
        </header>
        <!-- Inicio del Form -->
        <section>
            <img src="https://imagenpng.com/wp-content/uploads/2015/04/cuchara.png" alt="Imagen de una cuchara" id="img__section">
            <div>
            <form>
                <label for="text">Register</label>
                <input type="text" name="name" id="input__name" placeholder="Name">
                <input type="email" name="email" id="input__email" placeholder="Email">
                <label>Diners</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <label>Table</label>
                <br>
                <input type="radio" name="smoker" class="input__radio">Smoker
                <input type="radio" name="smoker" class="input__radio">Non Smoker
                <button type="submit">send</button>
            </form>
        </div>
        </section>
    </body>
</html>
